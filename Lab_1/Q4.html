<!--Write a HTML code that demonstrates:
- a paragraph with line breaks
- horizontal rule separating sections
- Bold, italic, underline, superscript, and subscript text-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting</title>
</head>
<body>
    <p>Hello this paragraph shows different text formatting tags</p>
    <br />
    <p>This is work of strong tag <br />
    <strong>a bold text</strong> <br>
    This is work of em tag <br />
    <em>an italic text</em> <br />
    This is work of u tag <br />
    <u>an underlined text</u> <br />
    </p>
    <hr>
    <p>X<sup>2</sup> shows superscript<br>
        H<sub>2</sub>O shows subscript
    </p>
    <hr>
</body>
</html>
