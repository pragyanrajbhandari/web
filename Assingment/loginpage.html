<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>login page</title>
</head>
<body>
    <!--Task 1: Create a Login Page
    Design a login form with the following requirements:
    A main heading (e.g., "Login to Your Account").
    Input fields:
    Email (use the appropriate input type for email validation).
    Password (use the password input type to hide characters).
    Buttons:
    A "Login" button (as the submit button).
    A "Clear" button (to reset the form fields).
    Include proper labels for accessibility and placeholders where suitable.-->

    <h1>Login Account</h1>
    <form >
        <label for="email">Email</label>
        <input type="email" name="email" id="email"  placeholder="PRB@mail.com" required><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required><br>
        <button name="login_btn" value="LOGIN">LOGIN</button>
        <button name="clear_btn" value="clear">Clear</button>
    </form>
</body>
</html>
